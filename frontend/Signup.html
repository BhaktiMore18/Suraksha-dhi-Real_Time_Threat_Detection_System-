<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suraksha-Dhi Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-b from-gray-900 to-gray-800 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-10 rounded-lg shadow-lg w-96 text-center">
      <h2 class="text-2xl font-semibold text-white mb-5">Suraksha-Dhi Signup</h2>
      <form>
        <div class="mb-5 text-left">
          <label for="username" class="text-sm text-gray-400 block mb-1">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your Username"
            required
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-orange-500 text-white"
          />
        </div>

        <div class="mb-5 text-left">
          <label for="email" class="text-sm text-gray-400 block mb-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-orange-500 text-white"
          />
        </div>

        <div class="mb-5 text-left">
          <label for="phone" class="text-sm text-gray-400 block mb-1">Phone</label>
          <input
            type="text"
            id="phone"
            placeholder="Enter your phone no"
            required
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-orange-500 text-white"
          />
        </div>

        <div class="mb-5 text-left">
          <label for="password" class="text-sm text-gray-400 block mb-1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your Password"
            required
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-orange-500 text-white"
          />
        </div>

        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-500 transition duration-300">
          Sign Up
        </button>

        <div class="my-6 flex items-center text-gray-500">
          <hr class="flex-grow border-t border-gray-600" />
          <span class="mx-2 text-sm text-gray-400">Or</span>
          <hr class="flex-grow border-t border-gray-600" />
        </div>

        <div class="mt-5 text-sm">
          <p class="text-gray-400">Already have an account? <a href="/Login.html" class="text-orange-400 hover:underline">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
